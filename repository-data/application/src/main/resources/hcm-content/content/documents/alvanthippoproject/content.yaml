      /alvanthippoproject:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>As a trusted partner, Alvant stands next to you as a client. Our ambitious professionals have sat down with many clients, seen a lot and realized even more.</p>

          <p>Alvant is a&nbsp;united and strong organization. We rely on years of experience within the dynamic, digital domain. At Alvant we were involved in the digitization of various branches such as media, tourism, retail, telecom and transport. In addition, we have extensive experience with complex IT projects for government departments and inspectorates.</p>
