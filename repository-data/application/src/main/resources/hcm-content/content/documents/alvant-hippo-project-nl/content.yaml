        /alvanthippoproject:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Om zaken te creëren is creativiteit een randvoorwaarde. Creativiteit is een belangrijk onderdeel van ons DNA. Het is belangrijk voor de zelfontplooiing van onze collega’s, maar ook voor de ontwikkeling van Alvant als organisatie. De focus op creëren en creativiteit stelt ons in staat om nieuwe kansen te zien en oplossingen te vinden. Het is onze manier van waarnemen, denken of doen, die noodzakelijk is om tot innovatieve digitale oplossingen te komen.</p>

