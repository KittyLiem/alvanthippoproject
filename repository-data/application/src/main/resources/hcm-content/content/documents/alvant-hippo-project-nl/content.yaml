        hippotranslation:locale: nl
        /alvanthippoproject:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Er zijn weinig bedrijven waar de medewerkers zo centraal staan als bij ons. Bij Alvant draait het om mooie, innovatieve projecten, waardoor jij en je collega’s constant weer voor nieuwe uitdagingen staan. Jouw creativiteit wordt uitgedaagd.</p>

            <p>Bij Alvant opereren we op basis van onze kernwaarden. Op grond daarvan nemen wij beslissingen. Dat kenmerkt ons DNA en de Alvant manier van werken. Alvanters zijn gelijkgestemde, creatieve geesten die tot de top van hun vakgebied horen. Medewerkers van Alvant denken en creëren graag out of the box, om tot de meest optimale IT-oplossingen te komen en zou je dan ook gerust Alvanturiers mogen noemen.</p>
