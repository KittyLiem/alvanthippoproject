      /alvanthippoproject:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Als vertrouwenspartner staat Alvant naast u als opdrachtgever. Onze ambitieuze vakmensen hebben met veel opdrachtgevers om de tafel gezeten, veel gezien en nog meer gerealiseerd.<br />
          <br />
          Alvant is een eensgezinde en stevige organisatie. Wij leunen op jaren ervaring binnen het dynamische, digitale domein. Bij Alvant stonden we aan de wieg van de digitalisering van uiteenlopende branches zoals media, toerisme, retail, telecom en transport. Daarnaast hebben we veel ervaring met complexe IT-projecten voor departementen en uitvoeringsorganisaties van de Rijksoverheid.</p>
